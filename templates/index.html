<!DOCTYPE html>
<html>
<head>
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body ng-app="app" ng-controller="controller">

{% raw %}

<div>
    <label>Source organism: </label>
    <select ng-model="submissionForm.source.name">
        <option ng-repeat="source in sources" value="{{ source.value }}">
            {{ source.value }}
        </option>
    </select>

    <label>Filter out?</label>
    <input type="checkbox" ng-model="submissionForm.source.filtered" />
</div>

<div>
    <label>Expression host: </label>
    <select ng-model="submissionForm.host.name">
        <option ng-repeat="host in hosts" value="{{ host.value }}">
            {{ host.value }}
        </option>
    </select>

    <label>Filter out?</label>
    <input type="checkbox" ng-model="submissionForm.host.filtered" />
</div>

<button ng-click="submitForm($event)">submit</button>

{% endraw %}


<script src="{{ url_for('static', filename='controller.js') }}"></script>

</body>
</html>
